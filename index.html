<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Batman Quiz</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="quiz.js"></script>
    </head>
    <body>
        <h1>Batman Quiz</h1>
        <div id="game">
            <span class="question">According to Batman Vol.1 #673, how long did Bruce Wayne train with "Ninja shadow masters" in the far east?</span>
            <div id="answer_container">
                <ul>
                <li><input type="radio">One year</li>
                <li><input type="radio">Two years</li>
                <li><input type="radio">Five years</li>
                <li><input type="radio">Eight years</li>
                </ul>
            </div>
                <div id="button_container">
                <input type="button" id= "submit" value="Submit Answer"></input>
            </div>
            <div id="count">
                <h2>1 of 10</h2>
            </div>
        </div>
    </body>
</html>
